services:
  - type: web
    name: audio-trimmer-api
    env: python
    plan: starter
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn speech:app --host 0.0.0.0 --port $PORT"
    disks:
      - name: temp-audio
        mountPath: /app/temp_audio_files
        sizeGB: 1

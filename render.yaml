services:
  - type: web
    name: audio-trimmer-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn speech:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
    # The 'disks' block belongs inside the service that uses it.
    # It must have the same indentation as other properties like 'name' and 'plan'.
    disks:
      - name: temp-audio
        mountPath: /app/temp_audio_files
        sizeGB: 1
